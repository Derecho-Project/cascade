[DERECHO]
contact_ip = 127.0.0.1
contact_port = 23585
restart_leaders = 127.0.0.1
restart_leader_ports = 23585
heartbeat_ms = 100
sst_poll_cq_timeout_ms = 1000
restart_timeout_ms = 2000
disable_partitioning_safety = false
enable_backup_restart_leaders = false
max_p2p_request_payload_size = 1048576
max_p2p_reply_payload_size = 10240
p2p_window_size = 4

[SUBGROUP/DEFAULT]
max_payload_size = 1048576
max_reply_payload_size = 10240
max_smc_payload_size = 10240
block_size = 1048576
window_size = 16
rdmc_send_algorithm = binomial_send

[PERS]
reset = false
max_log_entry = 1048576
max_data_size = 549755813888

[LAYOUT]
json_layout_file = backup_layout.json

# cascade service configuration
[CASCADE]
cpu_cores = 0-3
num_stateless_workers_for_multicast_ocdp = 1
num_stateless_workers_for_p2p_ocdp = 1
num_stateful_workers_for_multicast_ocdp = 1
num_stateful_workers_for_p2p_ocdp = 1
worker_cpu_affinity = '
{
  "multicast_ocdp" : {
    "0":"0",
    "1":"1"
  },
  "p2p_ocdp" : {
    "0":"2",
    "1":"3"
  }
}
'
enable_wanagent = true
wanagent_config_file = 'wanagent.json'
wanagent_port_offset = 5000
is_primary_site = false
